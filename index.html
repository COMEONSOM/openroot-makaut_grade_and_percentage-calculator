<head>
  <!-- =========================================================

       ========================================================= -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>MAKAUT GPA & Percentage Calculator (2026) | Openroot</title>

  <!-- Primary Meta -->
  <meta name="description"
    content="Free MAKAUT GPA Calculator for SGPA, YGPA, DGPA, CGPA and Percentage Conversion. Fast, accurate, university-compatible calculations for all MAKAUT students.">
  <meta name="keywords"
    content="MAKAUT GPA Calculator, SGPA Calculator, CGPA Calculator, MAKAUT Percentage Converter, DGPA, YGPA, Makaut Tools, Makaut Result Calculator">

  <!-- Canonical -->
  <link rel="canonical" href="https://openroot.in/makaut-grade-calculator/" />

  <meta property="og:description"
    content="Fast and accurate MAKAUT GPA Calculator. Convert SGPA, YGPA, DGPA, CGPA to Percentage instantly. Trusted by students.">
  <meta property="og:image" content="https://openroot.in/makaut-grade-calculator/assets/openroot-withoutbg.png">
  <meta property="og:url" content="https://openroot.in/makaut-grade-calculator/">
  <meta property="og:type" content="website">
  <!-- Favicon -->
  <link rel="icon" type="image/avif" href="./assets/company-icon.avif" sizes="32x32">
  <link rel="apple-touch-icon" href="./assets/company-icon.avif">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- =========================================================
       HEADER
       ========================================================= -->
  <header class="site-header" role="banner">
    <div class="brand-block">
      <img src="./assets/openroot-white-nobg.png" alt="Openroot Logo" class="brand-logo" height="36">
      <img src="./assets/Maulana_Abul_Kalam_Azad_University_of_Technology_Logo.svg"
          alt="MAKAUT University Logo"
          class="university-logo"
          height="48"
          width="auto">
    </div>

    <!-- Hamburger for mobile -->
    <button class="hamburger" id="hamburgerBtn">‚ò∞</button>

    <!-- Normal button -->
    <button id="showCalcBtn" class="btn btn-primary calc-btn">üìñ Show Calculations</button>

    <!-- Mobile dropdown -->
    <div class="mobile-menu" id="mobileMenu">
      <button class="btn btn-primary w-100" onclick="showCalculations()">üìñ Show Calculations</button>
    </div>
  </header>

  <!-- =========================================================
       FULLSCREEN RULES MODAL
       ========================================================= -->
  <div id="calcScreen" class="modal" aria-hidden="true">
    <button id="backBtn" class="btn btn-ghost back-btn">‚¨Ö Back</button>

    <div class="modal-content">
      <h2>Makaut Calculation Formula Sheet</h2>
      <img src="./assets/calculation.png" alt="MAKAUT Grading Formula Rules">
    </div>
  </div>

  <!-- =========================================================
       SCREEN 1 ‚Äî OPTION SELECTOR
       ========================================================= -->
  <div
    class="info-banner">
    <h1>MAKAUT GPA & Percentage Calculator</h1>
  </div>
  <main id="selectionScreen" class="selection-grid">
    <h2>What do you want to calculate?</h2>

    <div class="select-card" onclick="openTool('sgpaTool')">
      <img src="./assets/sgpa.avif" alt="SGPA Icon">
    </div>

    <div class="select-card" onclick="openTool('ygpaTool')">
      <img src="./assets/ygpa.avif" alt="YGPA Icon">
    </div>

    <div class="select-card" onclick="openTool('dgpaTool')">
      <img src="./assets/dgpa.avif" alt="DGPA Icon">
    </div>

    <div class="select-card" onclick="openTool('cgpaTool')">
      <img src="./assets/cgpa.avif" alt="CGPA Icon">
    </div>
  </main>

  <!-- =========================================================
       SCREEN 2 ‚Äî ACTUAL CALCULATORS (HIDDEN UNTIL CLICK)
       ========================================================= -->
  <main id="mainTools" class="tools-grid hidden">

    <!-- SGPA -->
    <section class="card tool-card" id="sgpaTool">
      <button class="back-to-menu" onclick="backToMenu()">‚Üê Back</button>
      <h2>SGPA ‚Üí Percentage</h2>
      <input type="number" id="sgpa" placeholder="e.g. 8.20" step="0.01">
      <button class="btn btn-primary" onclick="convertSGPA()">Convert</button>
      <p id="sgpaResult" class="output"></p>
    </section>

    <!-- YGPA -->
    <section class="card tool-card" id="ygpaTool">
      <button class="back-to-menu" onclick="backToMenu()">‚Üê Back</button>
      <h2>YGPA + Percentage</h2>
      <input type="number" id="ygpaOddCP" placeholder="Odd Sem Credit Points">
      <input type="number" id="ygpaOddC" placeholder="Odd Sem Credits">
      <input type="number" id="ygpaEvenCP" placeholder="Even Sem Credit Points">
      <input type="number" id="ygpaEvenC" placeholder="Even Sem Credits">
      <button class="btn btn-primary" onclick="calculateYGPA()">Calculate</button>
      <p id="ygpaResult" class="output"></p>
    </section>

    <!-- DGPA -->
    <section class="card tool-card" id="dgpaTool">
      <button class="back-to-menu" onclick="backToMenu()">‚Üê Back</button>
      <h2>DGPA + Percentage</h2>

      <select id="courseType">
        <option value="1">1-Year Course</option>
        <option value="2">2-Year Course</option>
        <option value="3">3-Year Course</option>
        <option value="3l">3-Year Lateral</option>
        <option value="4">4-Year Course</option>
      </select>

      <input type="number" id="yg1" placeholder="YGPA 1">
      <input type="number" id="yg2" placeholder="YGPA 2">
      <input type="number" id="yg3" placeholder="YGPA 3">
      <input type="number" id="yg4" placeholder="YGPA 4">

      <button class="btn btn-primary" onclick="calculateDGPA()">Calculate</button>
      <p id="dgpaResult" class="output"></p>
    </section>

    <!-- CGPA -->
    <section class="card tool-card" id="cgpaTool">
      <button class="back-to-menu" onclick="backToMenu()">‚Üê Back</button>
      <h2>CGPA ‚Üí Percentage</h2>

      <input type="number" id="cgpaCP" placeholder="Total Credit Points">
      <input type="number" id="cgpaC" placeholder="Total Credits">

      <button class="btn btn-primary" onclick="calculateCGPA()">Calculate</button>
      <p id="cgpaResult" class="output"></p>
    </section>

  </main>

  <!-- =========================================================
       FOOTER
       ========================================================= -->
  <footer class="site-footer">

  </footer>

</body>
</html>
